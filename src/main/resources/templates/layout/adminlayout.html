<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>首页</title>
    <link rel="stylesheet" href="../../static/css/element-ui.css" th:href="@{/css/element-ui.css}" />
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <script src="../../static/js/jquery.3.0.min.js" th:src="@{/js/jquery.3.0.min.js}"></script>
    <script src="../../static/js/vue.js" th:src="@{/js/vue.js}"></script>
    <script src="../../static/js/element-ui.js" th:src="@{/js/element-ui.js}"></script>
    <script src="../../static/js/axios.js" th:src="@{/js/axios.js}"></script>
    <script src="../../static/js/springbootbase/commonMixin.js" th:src="@{/js/springbootbase/commonMixin.js}"></script>
</head>
<body>
<div class="container" id="admin">
    <el-row style="height: 100%;">
        <el-col :xs="8" :sm="6" :md="6" :lg="4" style="height: 100%;background-color: #eef1f6;">
            <el-menu :default-active="defaultActive" :default-openeds="defaultOpeneds" class="el-menu-vertical-demo" theme="light">
                <el-submenu index="0">
                    <template slot="title">个人信息</template>
                    <div style="height: 100px;;">
                        <!--<div th:text="${session.loginuser.name}"></div>-->
                        <el-button type="primary" size="mini" v-on:click="logout">退出</el-button>
                    </div>
                </el-submenu>
                <el-submenu index="1">
                    <template slot="title">系统管理</template>
                    <el-menu-item index="1-1" v-on:click="goTo('/system/user')">用户管理</el-menu-item>
                    <el-menu-item index="1-2" v-on:click="goTo('/system/role')">角色管理</el-menu-item>
                    <el-menu-item index="1-3" v-on:click="goTo('/system/permission')">功能管理</el-menu-item>
                </el-submenu>
                <el-menu-item index="2">导航二</el-menu-item>
                <el-menu-item index="3">导航三</el-menu-item>
            </el-menu>
        </el-col>
        <el-col :xs="16" :sm="18" :md="18" :lg="20">
            <el-row >
                <el-col :xs="24" :sm="24" :md="24" :lg="24" style="height: 40px; background-color: #1c8de0;">

                </el-col>
            </el-row>
            <el-row :xs="24" :sm="24" :md="24" :lg="24">
                <el-col  class="common-content">
                    <div layout:fragment="content"></div>
                </el-col>
            </el-row>
        </el-col>
    </el-row>
</div>
</body>
</html>
